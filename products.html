<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Grocery Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
        }
        .gallery-card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .gallery-card:hover {
            transform: scale(1.05);
        }
        .gallery-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            text-align: center;
        }
        footer {
            background-color: #28a745;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="index.html">Grocery Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="grocery.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link active" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container my-5">
        <h2 class="text-center">Gallery</h2>
        <div class="row">
            <div class="col-md-4 my-3">
                <div class="card gallery-card">
                    <img src="freshveg.png" alt="Fresh Vegetables">
                    <div class="card-body">
                        <h5 class="card-title">Fresh Vegetables</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 my-3">
                <div class="card gallery-card">
                    <img src="organic.jpg" alt="Organic Fruits">
                    <div class="card-body">
                        <h5 class="card-title">Organic Fruits</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 my-3">
                <div class="card gallery-card">
                    <img src="dairy.jpg" alt="Dairy Products">
                    <div class="card-body">
                        <h5 class="card-title">Dairy Products</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 my-3">
                <div class="card gallery-card">
                    <img src="bake.jpg" alt="Bakery Items">
                    <div class="card-body">
                        <h5 class="card-title">Bakery Items</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 my-3">
                <div class="card gallery-card">
                    <img src="frozen-foods-store-burgers-crawley-goulash-other-supermarket-peterrburg-russia-54032478.jpg" alt="Frozen Foods">
                    <div class="card-body">
                        <h5 class="card-title">Frozen Foods</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 my-3">
                <div class="card gallery-card">
                    <img src="soft-drinks.jpg" alt="Beverages">
                    <div class="card-body">
                        <h5 class="card-title">Beverages</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Grocery Store. All rights reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
